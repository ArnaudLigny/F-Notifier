<!DOCTYPE html>
<html>
<head>
  <title data-message="extName">F-Notifier</title>
  <style>
    html {
      font-family: sans-serif;
    }
    ul {
      -webkit-padding-start: 20px;
    }
    li {
      margin: 0.65em 0;
    }
    hr {
      background-color: #ddd;
      border: 0;
      height: 1px;
    }
    fieldset {
      border: solid 1px #ccc;
      border-radius: 3px;
      padding: 4px 8px;
      margin-bottom: 5px;
    }
    input[type="radio"] {
      vertical-align: top;
      margin-top: 3px;
    }
		img {
			width: 19px;
		}
    div.footer {
      text-align: right;
    }
  </style>
</head>
<body>
  <h2 data-message="optionsSectionToolbarIconAction">Extension's icon action</h2>
  <p data-message="optionsToolbarIconAction">What page to open?</p>
  <ul>
    <li><div class="select">
      <span data-message="optionsSelectIfNoNotif">If you do not have a new notifications:</span>
      <select id="landingPage" name="landingPage">
        <option value="home" data-message="optionsSelectOptionHome">Home</option>
        <option value="notifications" data-message="optionsSelectOptionNotifications">Notifications</option>
      </select>
    </div></li>
    <li><div class="select">
      <span data-message="optionsSelectIfNotif">If you got new notifications:</span>
      <select id="landingPageIfNotif" name="landingPageIfNotif">
        <option value="home" data-message="optionsSelectOptionHome">Home</option>
        <option value="notifications" data-message="optionsSelectOptionNotifications">Notifications</option>
      </select>
    </div></li>
  </ul>
  <h2>Notification</h2>
  <div class="checkbox">
    <label>
      <input type="checkbox" id="isSound">
      <span data-message="optionsCheckboxSound">Play sound</span>
    </label>
  </div>
  <hr>
  <div class="footer">
    <a target="_blank" href="https://github.com/Narno/F-Notifier" data-message="optionsAbout">About</a>
  </div>
  <script src="common.js"></script>
  <script src="options.js"></script>
</body>
</html>
